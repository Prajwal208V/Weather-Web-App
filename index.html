<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/92531202/162715577-51b87f8b-0425-4d7f-9179-63578046bb72.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-search icon1"></i>
        <input type="text" placeholder="Weather in your city" class="inp">
    </div>
    <div class="container">
        <div class="left_box">
            <div class="left_box1">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" class="image">
                <p class="text" ><span class="celi">17</span><sup>&#176C</sup></p>
                <hr>
                <p class="text"><span class="far">48</span><sup>&#176F</sup></p>
            </div>
        </div>
        <div class="right_box">
            <p class="paragraph1">Bangalore</p>
            <p class="paragraph2">Humidity:</p>
            <p class="paragraph3">Wind:</p>
            <p class="paragraph4">clouds:</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
